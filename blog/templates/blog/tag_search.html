{% extends 'blog/base.html' %}

{% block title_block %}
	Поиск по тегу "{{ tag_name }}"
{% endblock %}

{% block body_block %}


	<div class="articles">
		<h1>Поиск по тегу</h1>
		<ul>
			{% for article in articles %}
				<li><a href="{% url 'article' article.id %}"><h4>{{ article.title }}</h4></a> автор: {{ article.owner }}, дата: {{ article.date }}</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
