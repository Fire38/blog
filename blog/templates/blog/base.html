<!DOCTYPE HTML>
{% load staticfiles %}
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>
			{% block title_block %}
			{% endblock %}
		</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/my_css.css' %}">
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.js' %}"></script>
	</head>
	
	<body>
		<nav class="navbar navbar-expand-sm bg-faded navbar-dark bg-dark">
			<a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="logo" class="logo"></a>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="#"> Лучшее</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"> Свежее</a>
					</li>
					{% if request.user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'add_article' %}">Добавить статью</a>
						</li>
					{% endif %}
				</ul>
			{% block header_block %}
			{% endblock %}
		</nav>
					
			<div class="blog">
				<div class="container">
					<div class="row body-area">
						{% block body_block %}
						{% endblock %}
					</div>
				</div>
			</div>
			
	</body>
</html>
