{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Регистрация
{% endblock %}

{% block body_block %}
	<div class="row">
		<div class="col-2"></div>
		<div class="col-4">
			<form action="{% url 'register' %}" method="POST">
				{% csrf_token %}
				{% for field in form %}
					<div class="form-group row">
						<label class="col-xs-3 col-form-label mr-2">{{ field.label_tag }}</label><br>
						<div class="col-xs-9">
							{{ field }}
							{{ field.errors }}
						</div>
					</div>

				{% endfor %}

				<div class="form-group row">
					<div class="offset-xs-3 col-xs-9">
						<button type="submit" class="btn btn-primary">Зарегистрироваться</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-4"></div>
	</div>
{% endblock %}
